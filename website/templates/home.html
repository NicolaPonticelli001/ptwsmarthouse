<!doctype html>
<html lang="en">
<head>
  <title>Home</title>
  <link rel="icon" href="../static/images/ptwsmarthouse_logo-512x512.svg">
  <meta charset="utf-8">
  <noscript>
    <meta http-equiv="refresh" content="0; url=nojs.html">
  </noscript>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../static/css/customcss.css">
  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script async src="../static/js/general.js"></script>
  <script async src="../static/js/classes.js"></script>
  <script async src="../static/js/home.js"></script>
</head>
<body>


  <nav class="navbar sticky-top bg-white shadow navbar-expand-sm p-3 ">
    <div class="container-md align-items-baseline justify-content-center">
      <a class="navbar-brand mx-auto" href="#">
        <span class="display-6 text-primary">SmartHouse</span>
      </a>
      <button class="navbar-toggler border-primary px-2.5 py-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list text-primary"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="navbar-nav mx-auto justify-content-end">
          <div class="d-flex justify-content-end p-2">
            <div class="d-inline-block border-bottom border-2 border-primary">
              <a class="nav-link text-primary active d-inline-block" aria-current="page" href="#">Home</a>
            </div>
          </div>
          <div class="d-flex justify-content-end p-2">
            <div class="">
              <a class="nav-link text-primary" href="#">Account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>


  <div class="container-sm mt-5">
    <div class="row justify-content-center gap-3">

      <div class="col-lg-auto">
        <div class="row align-items-center justify-content-center g-2">
          <div class="col-auto">
            <label for="select-house" class="text-primary">Select house:</label>
          </div>
          <div class="col-auto align-self-center">
            <select id="select-house" class="form-select" aria-label=".form-select select-house">
            </select>
          </div>
        </div>
      </div>

      <div class="col-lg-auto">
        <div class="row align-items-center justify-content-center g-2">
          <div class="col-auto">
            <label for="select-room" class="text-primary">Select room:</label>
          </div>
          <div class="col-auto">
            <select id="select-room" class="form-select" aria-label=".form-select select-room">
              <option value="all" selected>Tutte</option>
            </select>
          </div>
        </div>
      </div>

    </div>
  </div>


  <div id="list" class="container-fluid mt-4">

  </div>


  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Timer - </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Form and content goes here
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Set</button>
        </div>
      </div>
    </div>
  </div>


  <template id="room-template">
    <div data-completeId id="room-" class="container-sm">
      <div data-parseJsonData="room-name" class="border-2 border-primary border-bottom text-primary p-2 mb-2 fs-3">
      </div>
      <div data-completeId id="devices-" class="container-sm px-3 py-1">
      </div>
    </div>
  </template>


  <template id="device-template">
    <div data-completeId id="device-" class="row justify-content-center">
      <div class="col-2 col-md-1 px-3 py-2 align-self-center text-center">
        <i data-parseJsonData="connection-status" class="bi bi-circle-fill fs-4 text-danger"></i>
      </div>
      <div data-parseJsonData="device-name" class="col align-self-center px-3 py-2 fs-5"></div>
      <div class="col-sm col-sm-4 col-md-3 px-3 py-2 text-center align-self-center">
        <button type="button" class="btn btn-outline-primary btn-sm px-3 py-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          <i class="bi bi-clock"></i>
        </button>
        <span class="px-1"></span>
        <button data-deviceStatus type="button" class="btn btn-danger btn-sm px-3 py-2">OFF</button>
      </div>
    </div>
  </template>


  <template id="device-separator">
    <hr class="separator"></hr>
  </template>

</body>
</html>
