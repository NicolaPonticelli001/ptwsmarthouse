<!doctype html>
<html lang="en">
<head>
  <title>Home</title>
  <link rel="icon" href="../static/images/ptwsmarthouse_logo-512x512.svg">
  <meta charset="utf-8">
  <noscript>
    <meta http-equiv="refresh" content="0; url=nojs.html">
  </noscript>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../static/css/customcss.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

  <nav class="navbar shadow navbar-expand-sm p-3 ">
    <div class="container-md align-items-baseline justify-content-center">
      <a class="navbar-brand mx-auto" href="#">
        <span class="display-6 text-primary">SmartHouse</span>
      </a>
      <button class="navbar-toggler border-primary px-2.5 py-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list text-primary"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav mx-auto">
          <a class="nav-link text-primary active" aria-current="page" href="#">Home</a>
          <a class="nav-link text-primary" href="#">Account</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-sm mt-5">
    <div class="row align-items-center justify-content-center">
      <div class="col-auto">
        <span class="text-primary">Select house:</span>
      </div>
      <div class="col-auto">
        <select id="select-house" class="form-select" aria-label=".form-select example">
          <option selected>Casa 1</option>
          <option value="Casa 2 lungo">Casa 2 lungo</option>
          <option value="Casa 2 ancora più lungo">Casa 2 ancora più lungo</option>
        </select>
      </div>
    </div>
  </div>

  <div id="list" class="container-sm mt-4">
    <div id="" class="room container-fluid">
      <div class="room-title border-2 border-primary border-bottom text-primary p-2 mb-2">Room 1</div>
      <div class="device-list p-0">
        <div class="device row px-2 py-3">
          <div class="status col-1"><i class="bi bi-circle-fill text-danger"></i></div>
          <div class="device-name col-7">Nome di prova</div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              <i class="bi bi-clock"></i>
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-danger btn-sm">OFF</button>
          </div>
        </div>
      </div>
      <hr class="separator"></hr>
    </div>
  </div>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Timer - </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Form and content goes here
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Set</button>
        </div>
      </div>
    </div>
  </div>


  <script src="../static/js/general.js"></script>
  <script src="../static/js/classes.js"></script>
  <script src="../static/js/home.js"></script>
</body>
</html>
