<!doctype html>
<html lang="en">
<head>
  <title>Register</title>
  <link rel="icon" href="../static/images/ptwsmarthouse_logo-512x512.svg">
  <meta charset="utf-8">
  <noscript>
    <meta http-equiv="refresh" content="0; url=nojs.html">
  </noscript>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/customcss.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">


  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container mt-4 border-bottom border-2 border-primary p-0">
    <div class="row align-items-center justify-content-center mb-3">
      <div class="col-auto">
        <img src="../static/images/ptwsmarthouse_logo-512x512.svg" width="60px">
      </div>
      <div class="col-auto text-start">
        <span class="h1 text-primary fw-semibold">REGISTER</span>
      </div>
      <div class="col-auto text-end">
        <a href="login.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left" style="margin-right: 0.5rem"></i>Back to login</a>
      </div>
    </div>
  </div>

  <form id="register-form" class="container" action="" method="post" novalidate>
    <div class="row mt-5">
      <div id="name-general-container" class="col mb-3">
        <label for="name" class="text-primary fs-4 mb-2">Name (*)</label>
        <div class="input-group">
          <input id="name" type="text" class="form-control fs-5" name="name" placeholder="eg. Steven" required>
          <button data-btn-action="delete-input" type="button" class="btn btn-outline-secondary fs-5">X</button>
          <div id="name-invalid-feedback" class="invalid-feedback mt-2">Invalid!</div>
          <div class="valid-feedback mt-2">Correct!</div>
        </div>
      </div>
      <div id="surname-general-container" class="col-md mb-3">
        <label for="surname" class="text-primary fs-4 mb-2">Surname (*)</label>
        <div class="input-group">
          <input id="surname" type="text" class="form-control fs-5" name="surname" placeholder="eg. Jhones" required>
          <button data-btn-action="delete-input" type="button" class="btn btn-outline-secondary fs-5">X</button>
          <div id="surname-invalid-feedback" class="invalid-feedback mt-2">Invalid!</div>
          <div class="valid-feedback mt-2">Correct!</div>
        </div>
      </div>
      <div id="telephone-general-container" class="col-md">
        <label for="thelephone" class="text-primary fs-4 mb-2">Thelephone (*)</label>
        <div class="input-group">
          <input id="thelephone" type="tel" class="form-control fs-5" name="thelephone" placeholder="0123456789" pattern="[0-9]{10,11}" required>
          <button data-btn-action="delete-input" type="button" class="btn btn-outline-secondary fs-5">X</button>
          <div id="thelephone-invalid-feedback" class="invalid-feedback mt-2">Invalid!</div>
          <div class="valid-feedback mt-2">Correct!</div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div id="email-general-container" class="col mb-3">
        <label for="email" class="text-primary fs-4 mb-2">Email address (*)</label>
        <div class="input-group">
          <input id="email" type="email" class="form-control fs-5" name="email" placeholder="name@example.com" required>
          <button data-btn-action="delete-input" type="button" class="btn btn-outline-secondary fs-5">X</button>
          <div id="email-invalid-feedback" class="invalid-feedback mt-2">Invalid!</div>
          <div class="valid-feedback mt-2">Correct!</div>
        </div>
      </div>
      <div id="email-confirm-general-container" class="col-md">
        <label for="email-confirm" class="text-primary fs-4 mb-2">Confirm Email (*)</label>
        <div class="input-group">
          <input id="email-confirm" type="email" class="form-control fs-5" name="email-confirm" placeholder="name@example.com" required>
          <button data-btn-action="delete-input" type="button" class="btn btn-outline-secondary fs-5">X</button>
          <div id="email-confirm-invalid-feedback" class="invalid-feedback mt-2">Invalid!</div>
          <div class="valid-feedback mt-2">Correct!</div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div id="password-general-container" class="col mb-3">
        <label for="password" class="text-primary fs-4 mb-2">Password (*)</label>
        <div class="input-group">
          <input type="password" class="form-control fs-5" name="password" placeholder="Password is hidden" required>
          <button data-btn-action="show-password" type="button" class="btn btn-outline-secondary fs-5"><i class="bi bi-eye-fill"></i></button>
          <button data-btn-action="delete-input" type="button" class="btn btn-outline-secondary fs-5">X</button>
          <div id="password-invalid-feedback" class="invalid-feedback mt-2">Invalid!</div>
          <div class="valid-feedback mt-2">Correct!</div>
        </div>
      </div>
      <div id="password-confirm-general-container" class="col-md">
        <label for="password-confirm" class="text-primary fs-4 mb-2">Confirm Password (*)</label>
        <div class="input-group">
          <input type="password" class="form-control fs-5" name="password-confirm" placeholder="Password is hidden" required>
          <button data-btn-action="show-password" type="button" class="btn btn-outline-secondary fs-5"><i class="bi bi-eye-fill"></i></button>
          <button data-btn-action="delete-input" type="button" class="btn btn-outline-secondary fs-5">X</button>
          <div id="password-confirm-invalid-feedback" class="invalid-feedback mt-2">Invalid!</div>
          <div class="valid-feedback mt-2">Correct!</div>
        </div>
      </div>
    </div>

    <div class="d-grid gap-2 mt-5">
      <button type="submit" class="btn btn-primary fs-4" disabled>Register</button>
    </div>
  </form>

  <script src="../static/js/general.js"></script>
  <script src="../static/js/classes.js"></script>
  <script src="../static/js/register.js"></script>
</body>
</html>
