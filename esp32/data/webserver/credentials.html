<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 - Credentials</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <nav class="mt-20 mb-10">
    <div class="h-container flex-center cl-g-5">
      <div class="step-container">1</div>
      <div class="step-separator active"></div>
      <div class="step-container active">2</div>
      <div class="step-separator active"></div>
      <div class="step-container">3</div>
    </div>

    <div class="h-container flex-center cl-g-20">
      <h1 class="title">Credentials</h1>
    </div>
  </nav>

  <p id="log"></p>

  <form action="accountCredentials" method="post">
    <div class="v-container w-90 center rw-g-20">
      <div>
        <label for="email" class="subtitle c-primary">Email</label>
        <div class="input-container h-container w-100 center mt-10">
          <input class="textbox grow-1" type="email" name="email" placeholder="Account email" required></input>
          <input class="delete-btn thirdary-btn" type="button" value="X">
        </div>
      </div>

      <div>
        <label for="password" class="subtitle c-primary">Network Password</label>
        <div class="input-container h-container w-100 center mt-10">
          <input class="textbox grow-1" type="text" name="password" placeholder="Account password" required></input>
          <input class="delete-btn thirdary-btn" type="button" value="X">
        </div>
      </div>

      <div class="form-buttons">
        <input class="primary-btn mv-5" type="submit" value="Login"></input>
        <a href="/backToNetworkScan" class="secondary-btn mv-5" type="button">Select different network</a>
      </div>
    </div>
  </form>

  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="credentials.js"></script>
</body>
</html>
