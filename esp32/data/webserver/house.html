<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 - House</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
  <body>

    <nav class="mt-20 mb-10">
      <div class="h-container flex-center cl-g-5">
        <div class="step-container">1</div>
        <div class="step-separator"></div>
        <div class="step-container">2</div>
        <div class="step-separator active"></div>
        <div class="step-container active">3</div>
      </div>

      <div class="h-container flex-center cl-g-20">
        <h1 class="title">House</h1>
      </div>
    </nav>

    <form action="selectHouseRoom" method="post">
      <div class="v-container w-90 center rw-g-20">
        <div>
          <label for="ssid" class="subtitle c-primary">Network SSID</label>
          <div class="input-container h-container w-100 center mt-10">
            <input id="manualSsid" class="textbox grow-1" type="text" name="ssid-manual" placeholder="Network name"></input>
            <input class="delete-btn thirdary-btn" type="button" value="X">
          </div>
        </div>

        <div>
          <label for="password" class="subtitle c-primary">Network Password</label>
          <div class="input-container h-container w-100 center mt-10">
            <input id="manualPassword" class="textbox grow-1" type="text" name="password-manual" placeholder="password"></input>
            <input class="delete-btn thirdary-btn" type="button" value="X">
          </div>
        </div>

        <div class="form-buttons">
          <input class="primary-btn mv-5" type="submit" value="Select"></input>
          <a href="credentials.html" class="secondary-btn mv-5" type="button">Change account</a>
          <a href="network.html" class="secondary-btn mv-5" type="button">Select different network</a>
        </div>
      </div>
    </form>

  </body>
</html>
