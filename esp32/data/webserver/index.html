<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet connection</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="h-container" style="justify-content: space-evenly; align-items: center;">
    <h1 class="">Select network</h1>
    <span><button class="secondary-btn" type="button" name="add-network" style="font-size: 2rem;">+</button></span>
  </div>

  <div class="v-container w-100 center">
    <form class="v-container w-100 center" action="index.html" method="post">
      <div id="infoBox-1" class="info-container grid-container mb-5" onclick="showPasswordBox(this.id)">
        <div id="signal-1" class="col v-container">100</div>
        <div id="ssid-1" class="col v-container">TIM-Ponticelli</div>
        <div id="auth-1" class="col v-container">L</div>
      </div>
      <div id="passwordBox-1" class="hide passwordBox v-container w-100 mb-5">
        <div class="h-container w-100 center">
          <input id="pw-1" type="text" name="password" placeholder="password" class="textbox grow-1">
          <input id="delete-1" type="button" class="delete-btn" value="X" onclick="deleteInput(this.id)">
        </div>
        <input type="hidden" id="ssid" name="ssid" value="">
        <input id="submit" type="submit" name="submit" value="connect" class="primary-btn mv-5">
      </div>
    </form>

    <div class="separator mv-5"></div>

  </div>
