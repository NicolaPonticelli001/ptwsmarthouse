<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet connection</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body onload="onBodyLoad()">

  <div class="h-container" style="justify-content: space-evenly; align-items: center;">
    <h1 class="">Select network</h1>
    <span><button class="secondary-btn" type="button" name="add-network" style="font-size: 2rem;">+</button></span>
  </div>

  <div id="network-list-container">

  </div>

  <p id="log"></p>

  <template id="network-list-template">
    <div class="v-container w-100 center">
      <form class="v-container w-100 center" action="index.html" method="post">
        <div data-completeId id="infoBox" class="info-container grid-container mb-5" onclick="showPasswordBox(this.id)">
          <div data-parseData id="rssi" class="col v-container"></div>
          <div data-parseData id="ssid" class="col v-container"></div>
          <div data-parseData id="auth" class="col v-container"></div>
        </div>
        <div data-completeId id="passwordBox" class="hide passwordBox v-container w-100 mb-5">
          <div class="h-container w-100 center">
            <input data-completeId id="password" type="text" name="password" placeholder="password" class="addId textbox grow-1">
            <input data-completeId id="delete" type="button" class="delete-btn" value="X" onclick="deleteInput(this.id)">
          </div>
          <input type="hidden" name="ssid" value="">
          <input type="submit" name="submit" value="connect" class="primary-btn mv-5">
        </div>
      </form>

    </div>
  </template>

  <template id="separator-template">
    <div class="separator mv-5"></div>
  </template>

</html>
