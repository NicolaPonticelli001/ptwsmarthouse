<!doctype html>
<html lang="it">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>

  <div class="container mb-5 mt-5 border-2 border-bottom border-primary b-2 text-center">
    <span class="h1 d-block text-primary fw-semibold mb-3">LOGIN</span>
  </div>


  <form class="container-sm" action="" method="post">
    <div class="mb-3">
      <label for="emailInput" class="text-primary fs-4 mb-2">Email address</label>
      <div class="input-group">
        <input type="email" class="form-control fs-5" id="emailInput" placeholder="name@example.com">
        <button type="button" class="btn btn-outline-secondary fs-5" onclick="deleteInputContent('emailInput')">X</button>
      </div>
    </div>

    <div class="mb-4">
      <label for="passwordInput" class="text-primary fs-4 mb-2">Password</label>
      <div class="input-group">
        <input type="password" class="form-control fs-5" id="passwordInput" placeholder="Password">
        <button type="button" class="btn btn-outline-secondary fs-5" onclick="deleteInputContent('passwordInput')">X</button>
      </div>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary fs-4 mb-4">Enter</button>
      <div class="d-flex flex-row gap-3 justify-content-around align-items-center">
        <div class="container bg-secondary" style="height: 2px"></div>
        <span class="d-block text-center text-secondary fs-4">OR</span>
        <div class="container bg-secondary" style="height: 2px"></div>
      </div>
      <a href="register.html" class="btn btn-outline-primary fs-4">Register new house</a>
    </div>
  </form>

  <script src="customjs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
