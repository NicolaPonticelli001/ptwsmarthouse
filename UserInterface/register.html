<!doctype html>
<html lang="it">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="customcss.css">
</head>
<body>

  <div class="container my-5 border-bottom border-2 border-primary p-0">
    <div class="row align-items-center mb-3">
      <div class="col-5 text-end">
        <a href="login.html" class="btn btn-outline-primary"><i class="bi bi-arrow-left" style="margin-right: 0.5rem"></i>Back to login</a>
      </div>
      <div class="col-7 text-start">
        <span class="h1 text-primary fw-semibold">REGISTER</span>
      </div>
    </div>
  </div>

  <form class="container" action="" method="post">
    <div class="mb-3">
      <label for="emailInput" class="text-primary fs-4 mb-2">Email address</label>
      <div class="input-group">
        <input type="email" class="form-control fs-5" id="emailInput" placeholder="name@example.com">
        <button type="button" class="btn btn-outline-secondary fs-5" onclick="deleteInputContent('emailInput')">X</button>
      </div>
    </div>

    <div class="container-sm p-0 mb-3">
      <div class="row">
        <div class="col-md mb-3">
          <label for="passwordInput" class="text-primary fs-4 mb-2">Password</label>
          <div class="input-group">
            <input type="password" class="form-control fs-5" id="passwordInput" placeholder="example">
            <button type="button" class="btn btn-outline-secondary fs-5" onclick="deleteInputContent('passwordInput')">X</button>
            <button type="button" class="btn btn-outline-secondary fs-5" onclick="togglePassword('passwordInput')"><i class="bi bi-eye-fill" id="password-eye"></i></button>
          </div>
        </div>
        <div class="col-md mb-3">
          <label for="repeatPasswordInput" class="text-primary fs-4 mb-2">Repeat password</label>
          <div class="input-group">
            <input type="password" class="form-control fs-5" id="repeatPasswordInput" placeholder="example">
            <button type="button" class="btn btn-outline-secondary fs-5" onclick="deleteInputContent('repeatPasswordInput')">X</button>
            <button type="button" class="btn btn-outline-secondary fs-5" onclick="togglePassword('repeatPasswordInput')"><i class="bi bi-eye-fill" id="repeat-password-eye"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div class="container p-0 mb-4">
      <div class="row mb-3">
        <div class="col-8 col-sm-9">
          <label for="addressInput" class="text-primary fs-4 mb-2">Address</label>
          <div class="input-group">
            <input type="text" class="form-control fs-5" id="addressInput" placeholder="via giacomo leopardi">
            <button type="button" class="btn btn-outline-secondary fs-5" onclick="deleteInputContent('addressInput')">X</button>
          </div>
        </div>
        <div class="col">
          <label for="numberInput" class="text-primary fs-4 mb-2">Number</label>
          <div class="input-group">
            <input type="number" class="form-control fs-5 remove-number-arrows" id="numberInput" placeholder="123">
            <button type="button" class="btn btn-outline-secondary fs-5" onclick="deleteInputContent('numberInput')">X</button>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="cityInput" class="text-primary fs-4 mb-2">City</label>
          <div class="input-group">
            <input type="text" class="form-control fs-5 remove-number-arrows" id="cityInput" placeholder="milano">
            <button type="button" class="btn btn-outline-secondary fs-5" onclick="deleteInputContent('cityInput')">X</button>
          </div>
        </div>
      </div>
        <div class="row">
          <div class="col">
            <label for="zipInput" class="text-primary fs-4 mb-2">ZipCode</label>
            <div class="input-group">
              <input type="text" class="form-control fs-5" id="zipInput" placeholder="08536">
              <button type="button" class="btn btn-outline-secondary fs-5" onclick="deleteInputContent('zipInput')">X</button>
            </div>
          </div>
          <div class="col">
            <label for="districtInput" class="text-primary fs-4 mb-2">District</label>
            <div class="input-group">
              <input type="text" class="form-control fs-5" id="districtInput" placeholder="MI">
              <button type="button" class="btn btn-outline-secondary fs-5" onclick="deleteInputContent('districtInput')">X</button>
            </div>
          </div>
        </div>
    </div>

    <a class="d-block link link-secondary p-0 mb-2 fs-3" onclick="toggleApartment()" style="text-decoration: none" data-bs-toggle="collapse" href="#collapseApartment" role="button" aria-expanded="false" aria-controls="collapseApartment">
      <div class="d-flex flex-row gap-3 justify-content-around align-items-center">
        <span class="text-center fs-4">Apartment</span>
        <i class="bi bi-plus-circle-fill" id="apartment-icon"></i>
        <div class="container bg-secondary" style="height: 2px"></div>
      </div>
    </a>

    <div class="container collapse p-0 mt-2" id="collapseApartment">
      <div class="row">
        <div class="col">
          <label for="internInput" class="text-primary fs-4">Intern</label>
          <div class="input-group">
            <input type="number" class="form-control fs-5 remove-number-arrows" id="internInput" placeholder="7">
            <button type="button" class="btn btn-outline-secondary fs-5" onclick="deleteInputContent('internInput')">X</button>
          </div>
        </div>
        <div class="col">
          <label for="floorInput" class="text-primary fs-4">Floor</label>
          <div class="input-group">
            <input type="number" class="form-control fs-5 remove-number-arrows" id="floorInput" placeholder="0">
            <button type="button" class="btn btn-outline-secondary fs-5" onclick="deleteInputContent('floorInput')">X</button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-grid gap-2 my-5">
      <button type="submit" class="btn btn-primary fs-4">Enter</button>
    </div>
  </form>

  <script src="customjs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
